<div class="container mt-5">
  <h2>Registrar Autor</h2>
  <form #autorForm="ngForm" (ngSubmit)="registrarAutor(autorForm)">
    <div class="form-group">
      <label for="rut">Rut</label>
      <input type="text" class="form-control" id="rut" name="rut" [(ngModel)]="autor.rut" required />
      <div *ngIf="autorForm.submitted && autorForm.controls['rut']?.invalid" class="text-danger">
        El Rut es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="nombreCompleto">Nombre Completo</label>
      <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="autor.nombreCompleto" required />
      <div *ngIf="autorForm.submitted && autorForm.controls['nombreCompleto']?.invalid" class="text-danger">
        El nombre completo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="autor.fechaNacimiento" required />
      <div *ngIf="autorForm.submitted && autorForm.controls['fechaNacimiento']?.invalid" class="text-danger">
        La fecha de nacimiento es requerida.
      </div>
    </div>
    <div class="form-group">
      <label for="ciudadProcedencia">Ciudad de Procedencia</label>
      <input type="text" class="form-control" id="ciudadProcedencia" name="ciudadProcedencia" [(ngModel)]="autor.ciudadProcedencia" required />
      <div *ngIf="autorForm.submitted && autorForm.controls['ciudadProcedencia']?.invalid" class="text-danger">
        La ciudad de procedencia es requerida.
      </div>
    </div>
    <div class="form-group">
      <label for="correoElectronico">Correo Electrónico</label>
      <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" [(ngModel)]="autor.correoElectronico" required email />
      <div *ngIf="autorForm.submitted && autorForm.controls['correoElectronico']?.invalid" class="text-danger">
        El correo electrónico es requerido y debe ser válido.
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-3">Registrar Autor</button>
  </form>
  <div *ngIf="mensaje" class="mt-3 alert alert-info">{{ mensaje }}</div>
</div>

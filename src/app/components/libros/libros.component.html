<div class="container mt-5">
  <h2>Registrar Libro</h2>
  <form #libroForm="ngForm" (ngSubmit)="registrarLibro(libroForm)">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="libro.titulo" required />
      <div *ngIf="libroForm.submitted && libroForm.controls['titulo']?.invalid" class="text-danger">
        El título es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="anio">Año</label>
      <input type="number" class="form-control" id="anio" name="anio" [(ngModel)]="libro.anio" required />
      <div *ngIf="libroForm.submitted && libroForm.controls['anio']?.invalid" class="text-danger">
        El año es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="genero">Género</label>
      <input type="text" class="form-control" id="genero" name="genero" [(ngModel)]="libro.genero" required />
      <div *ngIf="libroForm.submitted && libroForm.controls['genero']?.invalid" class="text-danger">
        El género es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="numeroPaginas">Número de Páginas</label>
      <input type="number" class="form-control" id="numeroPaginas" name="numeroPaginas" [(ngModel)]="libro.numeroPaginas" required />
      <div *ngIf="libroForm.submitted && libroForm.controls['numeroPaginas']?.invalid" class="text-danger">
        El número de páginas es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="autorRut">Rut del Autor</label>
      <input type="text" class="form-control" id="autorRut" name="autorRut" [(ngModel)]="libro.autorRut" required />
      <div *ngIf="libroForm.submitted && libroForm.controls['autorRut']?.invalid" class="text-danger">
        El Rut del autor es requerido.
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-3">Registrar Libro</button>
  </form>
  <div *ngIf="mensaje" class="mt-3 alert alert-info">{{ mensaje }}</div>
</div>
